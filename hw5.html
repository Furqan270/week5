<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- script -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <title>HomeWork 5</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<!-- Form -->
<div class="regis">
  <h2>Registrasi</h2>
  <div class="form-regis" class="tab-content active">
    <label for="nama" >Nama : </label>
    <input type="text"  id="nama" name="nama" minlength="10" required><br><br>
    
    <label for="umur" >Umur : </label>
    <input type="number"  id="umur" name="umur" min="25" required><br><br>

    <label for="uang" >uang sangu(100.000 - 1.000.000) : </label>
    <input type="number"  id="uang" name="uang" min="100000" max="1000000" required><br><br>
    <button  onclick="validasi()">Submit</button>

    <!-- Table -->
    <div class="tab-content" id="listdaftar"></div>
    <h2>List Pendaftar</h2>
    <div class="card-body">
      <div class="table-responsive">
          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
                  <tr>
                      <th>Nama</th>
                      <th>Umur</th>
                      <th>Uang</th>
                  </thead>
                  <tbody id="pendaftar"></tbody>   
            </table>
           
            <p id="rata">Rata-Rata : </p>
  </div>
</div>
<script src="app.js"></Script>
</body>
</html>
